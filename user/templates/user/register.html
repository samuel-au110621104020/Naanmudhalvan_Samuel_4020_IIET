<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<div class="container" style="margin-top:70px;">
    
    <section class="py-4 my-5" >
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1>Registration page</h1>
                    <hr>
                    
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            {{ form.username }}
                            
                        </div>
                        <div class="mb-4">
                            <label for="password1" class="form-label">Password</label>
                            {{ form.password1 }}
                        </div>
                        <div class="mb-4">
                            <label for="password2" class="form-label">Confirm Password</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="my-2">Have an account? <a href="{% url "login" %}">Login</a></p>
                </div>
                <div class="col-6">
                    {% if form.errors.username %}
                        <label class = "text-danger d-block">{{ form.errors.username }}</label>
                    {% endif %}

                    
                    {% if form.errors.email %}
                        <label class = "text-danger d-block">{{ form.errors.email }}</label>
                    {% endif %}


                    {% if form.errors.password1 %}
                        <label class = "text-danger d-block">{{ form.errors.password1 }}</label>
                    {% endif %}


                    {% if form.errors.password2 %}
                        <label class = "text-danger d-block">{{ form.errors.password2 }}</label>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
</div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
