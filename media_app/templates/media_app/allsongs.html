<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS link -->
    <script src="https://kit.fontawesome.com/1bcca0d4db.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Spootify</a>
          <a class="navbar-brand" href="/">Home</a>
          <a class="navbar-brand" href="/allsongs">All songs</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link btn btn-outline-primary mx-2" href="/user/register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-success" href="/user/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="d-flex justify-content-center">
        <h2 class="mt-5 mb-3">All Songs</h2>   
    </div>

    <div class="container-fluid py-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group ">
                    {% for item in songs %}
                    <div class="list-group-item d-flex justify-content-between">
                        <div class="d-flex align-items-center gap-3">
                            <img src="{{ item.image.url }}" alt="Song Poster" style="width: 100px; height: 100px;">
                            <div>
                                <h5 class="card-title">{{ item.title }}</h5>
                                <p class="card-text">{{ item.artist }}</p>
                            </div>
                        </div>
                        <audio controls>
                            <source src="{{ item.audio_file.url }}" type="audio/mpeg">
                        </audio>
                    </div>
                    
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
